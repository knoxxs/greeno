<html>
<head>
    <meta charset="utf-8">
    <title>Greeno</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>


    <section id="greeno-app">
        <header id="header">
			<div class="col-sm-6">
				<a href="https://docs.google.com/spreadsheets/d/1I4NWahlbjE96KEDtKdvH_Hy9iVViOdvC0wMzGhXL5UI/edit?usp=sharing">Calculate</a> your power usage depending on your electrical appliances
			</div>										<!--      <>      todo header-->
        </header>
        <section id="main">
            <section id="usage-calculator">
                <h2> Need / Requirement</h2>
                <div>
                    <label>Appliances:</label>
                    <select id="appliance">
                      <option value="led">LED</option>
                      <option value="induction">Induction</option>
                    </select>
                </div>

                <div>
                <label>Count:</label><input type=text id="appliance-count">
                </div>
                
                <h4>Or</h4>

                <div>
                <label>Power Usage</label><input type="text" id="power-usage">
                </div>
                    
                <button type="submit" id="submit-usage">Choose Panels</button>

            </section>

            <section id="market"></section>
            
            <div id="market-options" class="hidden">
                <button type="submit" id="submit-market">Choose Batteries</button>
                <button type="submit" id="checkout" >Checkout</button>
            </div>
        </section>
        <footer id="footer">
            
        </footer>
    </section>

        <div><label>Bill will reduce to: <%= billReduction %></label></div>
    </script>

    <script type="text/template" id="solar-panel-market-template">
        <h2>Solar Panels</h2>
        <h5>Need <%= panelNum %> panels </h5>
        <ul class="listing"></ul>
    </script>
    
    <script type="text/template" id="batteries-market-template">
        <h2>Batteries</h2>
        <h5>Need <%= batteryNum %> batteries </h5>
        <ul class="listing"></ul>
    </script>
    
    <script type="text/template" id="product-template">
        <header>
            <div class="title"><label><%= title %></label></div> | <div class="brand"><label><%= brandName %></label></div>
        </header>
        <img src="<%= image %>">
        <div class="price"><label>â‚¹ <%= price %></label></div>
    </script>
        
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>
    <script src="js/models/solarPanel.js"></script>
    <script src="js/models/battery.js"></script>
    <script src="js/collections/batteries.js"></script>
    <script src="js/collections/solarPanels.js"></script>
    <script src="js/views/product.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/batteries-market.js"></script>
    <script src="js/views/solar-panel-market.js"></script>
    <script src="js/app.js"></script>
    
    
</body>
</html>
